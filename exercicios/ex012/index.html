<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/imagem-capa2.jpg" controls>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.mkv" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>

    <h1>Adicionando vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=UUZw2C1Bs_IWEdbC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
