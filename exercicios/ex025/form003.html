<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Teste de Formulario </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="idate">Data da Prova</label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
